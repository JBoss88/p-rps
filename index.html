<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <div class="game-container">
        <div class="user">
          <h2>USER</h2>
          <img class="user-img" src="images/gameon.webp" alt="Game on text" />
          <div class="user-score">0</div>
        </div>
        <div class="cpu">
          <h2>CPU</h2>
          <img class="cpu-img" src="images/gameon.webp" alt="Game on text" />
          <div class="cpu-score">0</div>
        </div>
      </div>
    </main>
    <div class="buttons">
      <button class="rock btn">Rock</button>
      <button class="paper btn">Paper</button>
      <button class="scissors btn">Scissors</button>
    </div>
    <div class="game-message">
      <p></p>
      <button class="play-again">Play again</button>
    </div>
  </body>
</html>
